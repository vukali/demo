#===///===
#Build and Push Docker Image to Harbor Registry with Docker Swarm Deployment
name: Build & Deploy to Docker Swarm

on:
  push:
    branches: [ "swarm-deploy" ]

env:
  HARBOR_REGISTRY: ${{ secrets.HARBOR_REGISTRY }}
  HARBOR_PROJECT: demo
  IMAGE_NAME: hello-k8s

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag (short sha)
        id: meta
        run: echo "tag=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ env.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.HARBOR_REGISTRY }}/${{ env.HARBOR_PROJECT }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Swarm Leader via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SWARM_HOST }}
          username: ${{ secrets.SWARM_USER }}
          key: ${{ secrets.SWARM_SSH_KEY }}
          port: ${{ secrets.SWARM_PORT }}
          script: |
            set -e

            export HARBOR_REGISTRY="${{ secrets.HARBOR_REGISTRY }}"
            export IMAGE_TAG="${{ needs.build_and_push.outputs.image_tag }}"

            echo "${{ secrets.HARBOR_PASSWORD }}" | docker login "${{ secrets.HARBOR_REGISTRY }}" -u "${{ secrets.HARBOR_USERNAME }}" --password-stdin

            # Deploy/update stack (stack name: demo)
            cd /home/${{ secrets.SWARM_USER }}
            docker stack deploy -c demo/docker-stack.yml demo --with-registry-auth

            docker stack services demo
            docker service ps demo_demo --no-trunc || true

